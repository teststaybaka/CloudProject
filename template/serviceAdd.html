{% extends "template/base.html" %}
{% block head %}
{{ super() }}
<script src="/assets/serviceAdd.min.js"></script>
{% endblock %}

{% block body %}
<div class="col-md-2"></div>
<form class="add-service-form form-horizontal col-md-8" method="POST" action="" style="border: 1px solid rgb(200,200,200); border-radius: 5px; margin-top: 100px; padding-top: 40px; padding-bottom: 40px; box-shadow: 4px 4px 3px rgb(200,200,200);">
    <h3 style="text-align: center; margin-top: 10px; margin-bottom: 20px;">New service!</h3>
    <p style="text-align: center;">Click here to create a service you can offer. Give your service a type, a location and a price. It will help other users easily find your service.</p>
    <div class="form-group">
        <label class="control-label col-md-2">Address: </label>
        <div class="col-md-10">
            <input class="form-control" type="text" name="address" placeholder="If the service needs an address.">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Description: </label>
        <div class="col-md-10">
            <textarea class="form-control" type="text" name="description" placeholder="What's it about?" style="min-height: 100px;"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Suggested price: </label>
        <div class="col-md-10">
            <input class="form-control" type="text" name="price" placeholder="USD">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Available time: </label>
        <div class="col-md-10">
            <input class="form-control" type="text" name="available" placeholder="Monday to Sunday, from morning to evening.">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Service type: </label>
        <div class="col-md-10">
            <select class="form-control">
                {% for t in SERVICE_TYPES %}
                <option>{{ t }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-12">
            <input class="btn btn-primary pull-right" type="submit" value="Add">
        </div>
    </div>
</form>
{% endblock %}
